<!DOCTYPE html>
<html lang="en">

<head>
    <title>Time Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container center">
        <h1>Time Calculator</h1>
        <p>Enter date</p>
        <input type="date" id="date">
        <p>Enter start time</p>
        <input type="time" id="startTime" onchange="onChange()" required>
        <p>Enter end time</p>
        <input type="time" id="endTime" onchange="onChange()" required>
        <p>Enter name</p>
        <input type="text" id="name" onchange="onChange()">
        <p></p>
    
        <input type="radio" onchange="onChange()" name="calcType" id="default" value="default" checked>
        <label for="default">Default Calculator</label>
        <input type="radio" onchange="onChange()" name="calcType" id="cas1" value="cas1">
        <label for="cas1">CAS 1 ($1600)</label>
        <input type="radio" onchange="onChange()" name="calcType" id="cas2" value="cas2">
        <label for="cas2">CAS 2 ($2400)</label>
        <hr>
        <p>Time difference</p>
        <span id="diffCont">
            <p style="margin-top: 0px;"><b id="diffResult">0h 0m</b></p>
        </span>
        <p>Pay</p>
        <span id="payCont">
            <p style="margin-top: 0px;"><b id="payResult">$</b></p>
        </span>
        <p id="infoPay"></p>
        <button onclick="save()" id="saveBtn">Save</button>
        <p id="resultText"></p>
        <hr>
    </div>
    <h2 style="text-align:center;">History</h2>
    <p class="container"><i style="font-size: 14px;">* indicates that the pay is an override</i></p>
    <div class="container" id="ranges" style="margin-bottom: 20px;">
    </div>


</body>

</html>
